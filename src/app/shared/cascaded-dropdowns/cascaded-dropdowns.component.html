<div class="d-flex align-items-end gap-2">
  <!-- Parent Select -->
  <div class="flex-fill">
    <label class="form-label">Vehicle Body Type</label>
    <select [disabled]="sortedParentOptions.length === 0" [ngModel]="selectedParentId"
      (ngModelChange)="onParentChange($event)" class="form-select">
      <option value=null disabled hidden>{{ config.parentPlaceholder }}</option>

      <option *ngFor="let option of sortedParentOptions" [value]="option.id">
        {{ option.label }}
      </option>
    </select>
  </div>

  <!-- Child Select -->
  <div class="flex-fill">
    <label class="form-label">Vehicle Body Sub Type</label>
    <select [disabled]="!selectedParentId || filteredChildOptions.length === 0" [ngModel]="selectedChildId"
      (ngModelChange)="onChildChange($event)" class="form-select" aria-label="Select Child">
      <option value=null disabled hidden>{{ config.childPlaceholder }}</option>
      <option *ngFor="let option of filteredChildOptions" [value]="option.id">
        {{ option.label }}
      </option>
    </select>
  </div>



  <!-- /////////////////////////// changes from here ////////////////////// -->

  <!-- Parent Select -->
  <div class="dropdown flex-fill">
    <label class="form-label">Vehicle Body Type</label>
    <button class="btn btn-custom-drpdwn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Select Main Type
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <a class="dropdown-item" >Compact SUV</a>
      <a class="dropdown-item" >Full Sized SUV</a>
      <a class="dropdown-item" >Something else here</a>
    </div>
  </div>

  <!-- Child Select -->
  <div class="dropdown flex-fill">
    <label class="form-label">Vehicle Body Sub Type</label>
    <button class="btn btn-custom-drpdwn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Select Sub-Type
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <a class="dropdown-item" >Compact SUV</a>
      <a class="dropdown-item" >Full Sized SUV</a>
      <a class="dropdown-item" >Something else here</a>
    </div>
  </div>




</div>
